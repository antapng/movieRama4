<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>MovieRama</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles.8986bff4.css">

    <script src="/styles.8986bff4.js"></script></head>
    <body>
        <div class="main-container">
            <header class="header">
                <h1 id="logo" class="header__title">MovieRama</h1>
                <div class="header__search">
                    <i class="header__search--icon"></i>
                    <input id="search" class="header__search--input" type="search" placeholder="Search for movie...">
                </div>
            </header>

            <section id="latestMovies" class="movies"></section>

            <section id="searchMovies" class="movies"></section>

            <div class="loading">
                <div class="loading__ball"></div>
                <div class="loading__ball"></div>
                <div class="loading__ball"></div>
            </div>
        </div>

        <div id="movieDetails" class="modal__wrapper"></div>
        
        <script src="/app.c3f9f951.js"></script>

    </body>
</html>
